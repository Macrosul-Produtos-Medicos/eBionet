{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TAILWIND  -->
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <!-- ALPINE -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
     <!-- SPLIDE CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.2/dist/css/splide.min.css">
     <!-- SPLIDE JS -->
     <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.2/dist/js/splide.min.js"></script>
    <!-- FONT AWESOME -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <!-- FAVICON -->
    <link rel="shortcut icon" href="static/img/core/Icone Bionet.png" type="image/x-icon">

    <title>eBionet</title>
</head>
<style>
    [x-cloak] {
        display: none !important;
    }
    #element::-webkit-scrollbar {
        width: 3px;
        height: 5px; /* A altura só é vista quando a rolagem é horizontal */
    }

    #element::-webkit-scrollbar-track {
        background: rgb(201, 197, 197);
        padding: 2px;
    }

    #element::-webkit-scrollbar-thumb {
        background-color: #000000;
        border-radius: 20px;
    }

    /* Estilo das setas de navegação */
    .splide__arrow {
        background-color: rgba(255, 255, 255, 0.0); /* Fundo branco com transparência */
        color: #000; /* Cor do texto preta */
        width: 50px; /* Largura da seta */
        height: 100%; /* Altura de 100% */
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0;
        transition: background-color 0.3s ease; 
    }
    .splide__arrow:hover{
        background-color: rgba(180, 180, 180, 0.3); /* Fundo branco com transparência */
    
    }

    /* Ajustar a posição das setas */
    .splide__arrow--prev {
        left: 0; /* Distância da seta anterior à esquerda */
    }

    .splide__arrow--next {
        right: 0;
    }

    .roboto-regular {
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

</style>
<body x-data="menuProdutos()">
    <span class="sr-only border-blue-600 text-blue-600">Bionet</span>

    <header>
        {% include "partials/header_desktop.html" %}
        {% include "partials/header_mobile.html" %}
    </header>

    <main class="min-h-screen overflow-x-hidden">
        {% block content %}
        {% endblock content %}
    </main>
    
    <footer class="bg-black flex justify-center items-center text-white h-[60px] text-sm">
        <a href="https://www.macrosul.com/">Copyright © 2024 Macrosul</a>
    </footer>

    <script src="{% static 'js/menu.js' %}"></script>
    
</body>
</html>
